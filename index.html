<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data Quiz - Trắc nghiệm Kiến Thức Big Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --white-color: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .quiz-main {
            flex: 1;
        }

        .quiz-sidebar {
            width: 300px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .quiz-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-header p {
            color: var(--gray-color);
            font-size: 1.1rem;
        }

        .quiz-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            animation: slideUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--primary-color);
        }

        .quiz-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background-color: rgba(67, 97, 238, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .progress-info {
            display: flex;
            align-items: center;
        }

        .progress-info i {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .progress-text {
            font-weight: 600;
            color: var(--dark-color);
        }

        .progress-text span {
            color: var(--primary-color);
            font-weight: 700;
        }

        .timer-container {
            display: flex;
            align-items: center;
            background-color: rgba(76, 201, 240, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
        }

        .timer-container i {
            color: var(--success-color);
            margin-right: 8px;
            font-size: 1.1rem;
        }

        #time {
            font-weight: 700;
            color: var(--success-color);
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question-number {
            font-size: 0.9rem;
            color: var(--gray-color);
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .options-container {
            margin-bottom: 25px;
        }

        .option {
            padding: 15px;
            margin-bottom: 12px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            position: relative;
        }

        .option:hover {
            border-color: var(--accent-color);
            background-color: rgba(72, 149, 239, 0.05);
        }

        .option.selected {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .option.correct {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .option.incorrect {
            border-color: var(--danger-color);
            background-color: rgba(247, 37, 133, 0.1);
        }

        .option-prefix {
            font-weight: 700;
            margin-right: 10px;
            color: var(--primary-color);
            min-width: 20px;
        }

        .option-text {
            flex-grow: 1;
        }

        .feedback {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .correct-feedback {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 4px solid #28a745;
            color: #28a745;
        }

        .incorrect-feedback {
            background-color: rgba(247, 37, 133, 0.1);
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .controls .btn {
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .results-container {
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .results-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 30px;
        }

        .results-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .results-score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .results-text {
            font-size: 1.1rem;
            color: var(--gray-color);
            margin-bottom: 30px;
        }

        .results-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-color);
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .auto-next-timer {
            display: none;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray-color);
        }

        .auto-next-progress {
            width: 100%;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .auto-next-progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.1s linear;
        }

        /* Sidebar styles */
        .sidebar-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title i {
            font-size: 1rem;
        }

        .question-nav {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .question-nav-item {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .question-nav-item:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .question-nav-item.current {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }

        .question-nav-item.answered {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .question-nav-item.answered.incorrect {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger-color);
        }

        .sidebar-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-actions .btn {
            width: 100%;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .quiz-sidebar {
                width: 100%;
                position: static;
                order: -1;
            }
            
            .question-nav {
                grid-template-columns: repeat(10, 1fr);
            }
        }

        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 2rem;
            }
            
            .quiz-card {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .results-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .question-nav {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0;
        }

        /* Badge for correct answer */
        .correct-badge {
            position: absolute;
            right: 15px;
            color: #28a745;
            font-size: 1.2rem;
            opacity: 0;
            transition: var(--transition);
        }

        .option.correct .correct-badge {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-main">
            <header class="quiz-header">
                <h1><i class="fas fa-database"></i> Kĩ Nghệ Phần Mềm</h1>
                <p>Làm bài hoặc cút</p>
            </header>

            <div class="controls">
                <button id="shuffle-questions" class="btn btn-outline">
                    <i class="fas fa-random"></i> Xáo trộn câu hỏi
                </button>
                <button id="shuffle-answers" class="btn btn-outline">
                    <i class="fas fa-random"></i> Xáo trộn đáp án
                </button>
                <button id="toggle-auto-next" class="btn btn-outline">
                    <i class="fas fa-forward"></i> Tự động chuyển câu: <span id="auto-next-status">Bật</span>
                </button>
                <button id="review-incorrect" class="btn btn-outline">
                    <i class="fas fa-redo"></i> Làm lại câu sai
                </button>
            </div>

            <div class="quiz-card" id="quiz-container">
                <div class="quiz-progress">
                    <div class="progress-info">
                        <i class="fas fa-clipboard-list"></i>
                        <div class="progress-text">
                            Câu <span id="current-question">1</span>/<span id="total-questions">0</span>
                        </div>
                    </div>
                    <div class="progress-info">
                        <i class="fas fa-star"></i>
                        <div class="progress-text">
                            Điểm: <span id="score">0</span>
                        </div>
                    </div>
                    <div class="timer-container">
                        <i class="fas fa-clock"></i>
                        <div id="time">00:00</div>
                    </div>
                </div>

                <div class="question-container">
                    <div class="question-number">Câu hỏi số <span id="question-number">1</span></div>
                    <div class="question-text" id="question-text"></div>
                </div>

                <div class="options-container" id="options-container"></div>

                <div class="feedback" id="feedback"></div>

                <div class="auto-next-timer" id="auto-next-timer">
                    Tự động chuyển câu tiếp theo sau: <span id="countdown">3</span> giây
                    <div class="auto-next-progress">
                        <div class="auto-next-progress-bar" id="auto-next-progress-bar"></div>
                    </div>
                </div>

                <div class="navigation">
                    <button id="prev-btn" class="btn btn-outline" disabled>
                        <i class="fas fa-arrow-left"></i> Câu trước
                    </button>
                    <button id="next-btn" class="btn btn-primary">
                        Câu tiếp theo <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="results-container" id="results-container">
                <div class="results-card">
                    <h2 class="results-title">Chúc mừng bạn đã hoàn thành!</h2>
                    <div class="results-score" id="final-score">0</div>
                    <div class="results-text">Bạn đã trả lời đúng <span id="final-correct">0</span> trên tổng số <span id="final-total">0</span> câu hỏi</div>
                    
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="final-progress-bar"></div>
                    </div>
                    
                    <div class="results-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="final-percentage">0%</div>
                            <div class="stat-label">Tỷ lệ đúng</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="final-time">00:00</div>
                            <div class="stat-label">Thời gian</div>
                        </div>
                    </div>
                    
                    <div class="sidebar-actions">
                        <button id="restart-btn" class="btn btn-primary">
                            <i class="fas fa-redo"></i> Làm lại bài kiểm tra
                        </button>
                        <button id="review-incorrect-final" class="btn btn-outline">
                            <i class="fas fa-redo"></i> Làm lại câu sai
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="quiz-sidebar">
            <div class="sidebar-card">
                <h3 class="sidebar-title">
                    <span><i class="fas fa-list-ol"></i> Danh sách câu hỏi</span>
                    <span id="answered-count">0/0</span>
                </h3>
                <div class="question-nav" id="question-nav"></div>
                <div class="sidebar-actions">
                    <button id="jump-to-first" class="btn btn-outline">
                        <i class="fas fa-angle-double-left"></i> Đầu tiên
                    </button>
                    <button id="jump-to-last" class="btn btn-outline">
                        <i class="fas fa-angle-double-right"></i> Cuối cùng
                    </button>
                </div>
            </div>

            <div class="sidebar-card">
                <h3 class="sidebar-title">
                    <i class="fas fa-chart-pie"></i> Thống kê
                </h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="sidebar-progress-bar" style="width: 0%"></div>
                </div>
                <div class="results-stats" style="justify-content: space-between;">
                    <div class="stat-item">
                        <div class="stat-value" id="correct-count">0</div>
                        <div class="stat-label">Đúng</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="incorrect-count">0</div>
                        <div class="stat-label">Sai</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="unanswered-count">0</div>
                        <div class="stat-label">Chưa làm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz data from the Word document
const quizData = 
           [
    {
        "question": "Phần mềm là gì?",
        "options": [
            "A. Chương trình máy tính, các cấu trúc dữ liệu và tài liệu liên quan.",
            "B. Chương trình phần mềm được phát triển để bán cho một phạm vi các khách hàng khác nhau.",
            "C. Hệ thống chương trình được phát triển cho một tập thể hoặc cá nhân.",
            "D. Chương trình phần mềm được viết bằng một hoặc nhiều ngôn ngữ lập trình theo một trật tự xác định."
        ],
        "answer": "A. Chương trình máy tính, các cấu trúc dữ liệu và tài liệu liên quan."
    },
    {
        "question": "Có thể định nghĩa kỹ nghệ (Engineering) là?",
        "options": [
            "A. Tập hợp các công nghệ được bố trí theo một quy trình xác định.",
            "B. Là một cách thức tiến hành một công việc để tạo ra một sản phẩm của ngành nào đó.",
            "C. Là việc sử dụng phối hợp các công nghệ cần thiết để sản xuất ra các sản phẩm của một ngành nào đó.",
            "D. Dùng các công cụ để tạo ra một sản phẩm nhất định."
        ],
        "answer": "C. Là việc sử dụng phối hợp các công nghệ cần thiết để sản xuất ra các sản phẩm của một ngành nào đó."
    },
    {
        "question": "Một phần mềm được gọi là tốt nếu thỏa mãn tối thiểu các thuộc tính?",
        "options": [
            "A. Đáng tin cậy, có hiệu quả, giao diện người sử dụng thích hợp, có thể bảo trì được, giá cả phải chấp nhận được.",
            "B. Phần mềm thỏa mãn yêu cầu người dùng, có hiệu quả, giao diện người sử dụng thích hợp, có thể bảo trì được, giá cả chấp nhận được.",
            "C. Đáng tin cậy, có hiệu quả, giao diện người sử dụng thích hợp, có thể bảo trì được, dễ sửa lỗi.",
            "D. Đáng tin cậy, có hiệu quả, tính bảo mật cao, có thể bảo trì được, dễ sửa lỗi."
        ],
        "answer": "A. Đáng tin cậy, có hiệu quả, giao diện người sử dụng thích hợp, có thể bảo trì được, giá cả phải chấp nhận được."
    },
    {
        "question": "Thuộc tính có thể bảo trì được bao gồm các thành phần sau:",
        "options": [
            "A. Dễ sửa lỗi, nâng cấp.",
            "B. Dễ sửa lỗi, có đầy đủ tài liệu để nâng cấp phần mềm.",
            "C. Có đầy đủ tài liệu và việc thay đổi có thể thực hiện mà không quá tốn kém.",
            "D. Dễ sửa lỗi, nâng cấp và chuyển giao công nghệ."
        ],
        "answer": "C. Có đầy đủ tài liệu và việc thay đổi có thể thực hiện mà không quá tốn kém."
    },
    {
        "question": "Hội thảo khoa học NATO đã thảo luận về khủng hoảng phần mềm đầu tiên và đưa ra thuật ngữ 'Kỹ nghệ phần mềm' vào năm nào?",
        "options": [
            "A. 1968",
            "B. 1962",
            "C. 1965",
            "D. 1960"
        ],
        "answer": "A. 1968"
    },
    {
        "question": "Định nghĩa về kỹ nghệ phần mềm của Ông Bauer được đưa ra vào năm nào?",
        "options": [
            "A. 1971",
            "B. 1972",
            "C. 1969",
            "D. 1970"
        ],
        "answer": "C. 1969"
    },
    {
        "question": "Định nghĩa về kỹ nghệ phần mềm của Ông Pressman được đưa ra vào năm nào?",
        "options": [
            "A. 1994",
            "B. 1995",
            "C. 1990",
            "D. 1992"
        ],
        "answer": "B. 1995"

        const questionText = document.getElementById('question-text');

        const finalTimeDisplay = document.getElementById('final-time');
        const finalProgressBar = document.getElementById('final-progress-bar');
        const restartBtn = document.getElementById('restart-btn');
        const autoNextTimer = document.getElementById('auto-next-timer');
        const countdownDisplay = document.getElementById('countdown');
        const autoNextProgressBar = document.getElementById('auto-next-progress-bar');
        const reviewIncorrectBtn = document.getElementById('review-incorrect');
        const reviewIncorrectFinalBtn = document.getElementById('review-incorrect-final');
        const questionNav = document.getElementById('question-nav');
        const answeredCount = document.getElementById('answered-count');
        const correctCount = document.getElementById('correct-count');
        const incorrectCount = document.getElementById('incorrect-count');
        const unansweredCount = document.getElementById('unanswered-count');
        const sidebarProgressBar = document.getElementById('sidebar-progress-bar');
        const jumpToFirstBtn = document.getElementById('jump-to-first');
        const jumpToLastBtn = document.getElementById('jump-to-last');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let userResults = []; // Lưu trữ kết quả (đúng/sai) cho mỗi câu hỏi
        let time = 0;
        let timerInterval;
        let autoNextInterval;
        let countdownTimer;
        let shuffledQuestions = [...quizData];
        let shuffleAnswersFlag = false;
        let autoNextEnabled = true; // Mặc định bật tự động chuyển câu
        let reviewIncorrectMode = false;
        let incorrectQuestions = [];

        // Initialize the quiz
        function initQuiz() {
            totalQuestionsDisplay.textContent = quizData.length;
            userAnswers = new Array(quizData.length).fill(null);
            userResults = new Array(quizData.length).fill(null);
            shuffledQuestions = [...quizData];
            loadQuestion();
            startTimer();
            updateAutoNextButton();
            updateQuestionNav();
            updateStats();
        }

        // Load a question
        function loadQuestion() {
            // Clear any existing auto-next timers
            clearAutoNextTimer();
            
            const question = shuffledQuestions[currentQuestionIndex];
            questionText.textContent = question.question;
            questionNumberDisplay.textContent = currentQuestionIndex + 1;
            
            optionsContainer.innerHTML = '';
            
            let options = [...question.options];
            if (shuffleAnswersFlag) {
                options = shuffleArray(options);
            }
            
            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                optionElement.innerHTML = `
                    <div class="option-prefix">${option.split('.')[0]}.</div>
                    <div class="option-text">${option.split('.').slice(1).join('.').trim()}</div>
                    <div class="correct-badge"><i class="fas fa-check"></i></div>
                `;
                
                // Check if this option was previously selected
                if (userAnswers[currentQuestionIndex] === option) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => selectOption(optionElement, option));
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === shuffledQuestions.length - 1 ? 'Kết thúc' : 'Câu tiếp theo';
            
            // Update progress
            currentQuestionDisplay.textContent = currentQuestionIndex + 1;
            totalQuestionsDisplay.textContent = shuffledQuestions.length;
            
            // Hide feedback for new question
            feedbackElement.style.display = 'none';
            feedbackElement.className = 'feedback';
            autoNextTimer.style.display = 'none';
            
            // Update question navigation highlights
            updateQuestionNav();
        }

        // Select an option
        function selectOption(optionElement, option) {
            // If already answered this question, don't allow changing
            if (userAnswers[currentQuestionIndex] !== null && !reviewIncorrectMode) return;
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(el => {
                el.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            
            // Store the user's answer
            userAnswers[currentQuestionIndex] = option;
            
            // Check if the answer is correct
            const question = shuffledQuestions[currentQuestionIndex];
            const isCorrect = option === question.answer;
            
            // Store the result
            userResults[currentQuestionIndex] = isCorrect;
            
            // Show feedback
            feedbackElement.textContent = isCorrect 
                ? 'Chính xác! Câu trả lời của bạn đúng.' 
                : `Sai rồi. Câu trả lời đúng là: ${question.answer}`;
            feedbackElement.classList.add(isCorrect ? 'correct-feedback' : 'incorrect-feedback');
            feedbackElement.style.display = 'block';
            
            // Update score if this is the first time answering this question
            if (isCorrect && !reviewIncorrectMode) {
                score++;
                scoreDisplay.textContent = score;
            }
            
            // Highlight correct answer
            document.querySelectorAll('.option').forEach(el => {
                const optionText = el.querySelector('.option-text').textContent;
                const fullOption = el.querySelector('.option-prefix').textContent.replace('.', '') + '. ' + optionText;
                
                if (fullOption === question.answer) {
                    el.classList.add('correct');
                }
                if (fullOption === option && !isCorrect) {
                    el.classList.add('incorrect');
                }
            });
            
            // Update stats and navigation
            updateStats();
            updateQuestionNav();
            
            // Start auto-next timer if enabled
            if (autoNextEnabled && currentQuestionIndex < shuffledQuestions.length - 1) {
                startAutoNextTimer();
            }
        }

        // Start auto-next timer
        function startAutoNextTimer() {
            autoNextTimer.style.display = 'block';
            let seconds = 3;
            countdownDisplay.textContent = seconds;
            autoNextProgressBar.style.width = '100%';
            
            // Update countdown every second
            countdownTimer = setInterval(() => {
                seconds--;
                countdownDisplay.textContent = seconds;
                autoNextProgressBar.style.width = `${(seconds / 3) * 100}%`;
                
                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    goToNextQuestion();
                }
            }, 1000);
        }

        // Clear auto-next timer
        function clearAutoNextTimer() {
            clearInterval(countdownTimer);
            autoNextTimer.style.display = 'none';
        }

        // Navigation functions
        function goToNextQuestion() {
            clearAutoNextTimer();
            
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                if (reviewIncorrectMode) {
                    exitReviewMode();
                } else {
                    finishQuiz();
                }
            }
        }

        function goToPrevQuestion() {
            clearAutoNextTimer();
            
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function jumpToQuestion(index) {
            clearAutoNextTimer();
            currentQuestionIndex = index;
            loadQuestion();
        }

        // Timer functions
        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                const minutes = Math.floor(time / 60).toString().padStart(2, '0');
                const seconds = (time % 60).toString().padStart(2, '0');
                timeDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Shuffle functions
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuestions() {
            const currentQuestionId = shuffledQuestions[currentQuestionIndex].question;
            shuffledQuestions = shuffleArray([...quizData]);
            
            // Find the index of the current question in the shuffled array
            currentQuestionIndex = shuffledQuestions.findIndex(q => q.question === currentQuestionId);
            if (currentQuestionIndex === -1) currentQuestionIndex = 0;
            
            loadQuestion();
            updateQuestionNav();
        }

        function toggleShuffleAnswers() {
            shuffleAnswersFlag = !shuffleAnswersFlag;
            shuffleAnswersBtn.innerHTML = shuffleAnswersFlag 
                ? '<i class="fas fa-random"></i> Bỏ xáo trộn đáp án' 
                : '<i class="fas fa-random"></i> Xáo trộn đáp án';
            loadQuestion();
        }

        // Toggle auto-next feature
        function toggleAutoNext() {
            autoNextEnabled = !autoNextEnabled;
            updateAutoNextButton();
            
            // If turning off auto-next while timer is running, clear it
            if (!autoNextEnabled) {
                clearAutoNextTimer();
            }
        }

        function updateAutoNextButton() {
            if (autoNextEnabled) {
                autoNextStatus.textContent = 'Bật';
                toggleAutoNextBtn.innerHTML = '<i class="fas fa-forward"></i> Tự động chuyển câu: <span id="auto-next-status">Bật</span>';
            } else {
                autoNextStatus.textContent = 'Tắt';
                toggleAutoNextBtn.innerHTML = '<i class="fas fa-forward"></i> Tự động chuyển câu: <span id="auto-next-status">Tắt</span>';
            }
        }

        // Review incorrect answers
        function reviewIncorrect() {
            // Find all incorrect answers
            incorrectQuestions = [];
            for (let i = 0; i < userResults.length; i++) {
                if (userResults[i] === false) {
                    incorrectQuestions.push(i);
                }
            }
            
            if (incorrectQuestions.length === 0) {
                alert('Bạn không có câu nào trả lời sai!');
                return;
            }
            
            // Enter review mode
            reviewIncorrectMode = true;
            shuffledQuestions = incorrectQuestions.map(index => quizData[index]);
            currentQuestionIndex = 0;
            
            // Update UI for review mode
            document.querySelectorAll('.controls .btn').forEach(btn => {
                btn.disabled = true;
            });
            reviewIncorrectBtn.disabled = false;
            reviewIncorrectBtn.innerHTML = '<i class="fas fa-times"></i> Thoát chế độ làm lại';
            
            loadQuestion();
        }

        function exitReviewMode() {
            reviewIncorrectMode = false;
            shuffledQuestions = [...quizData];
            currentQuestionIndex = incorrectQuestions[0] || 0;
            
            // Restore normal UI
            document.querySelectorAll('.controls .btn').forEach(btn => {
                btn.disabled = false;
            });
            reviewIncorrectBtn.innerHTML = '<i class="fas fa-redo"></i> Làm lại câu sai';
            
            loadQuestion();
        }

        // Update question navigation
        function updateQuestionNav() {
            questionNav.innerHTML = '';
            
            const questionsToShow = reviewIncorrectMode ? incorrectQuestions : [...Array(quizData.length).keys()];
            
            questionsToShow.forEach((qIndex, navIndex) => {
                const questionItem = document.createElement('div');
                questionItem.classList.add('question-nav-item');
                questionItem.textContent = navIndex + 1;
                
                // Highlight current question
                if ((reviewIncorrectMode && currentQuestionIndex === navIndex) || 
                    (!reviewIncorrectMode && currentQuestionIndex === qIndex)) {
                    questionItem.classList.add('current');
                }
                
                // Mark answered questions
                if (userAnswers[qIndex] !== null) {
                    questionItem.classList.add('answered');
                    if (userResults[qIndex] === false) {
                        questionItem.classList.add('incorrect');
                    }
                }
                
                questionItem.addEventListener('click', () => {
                    if (reviewIncorrectMode) {
                        currentQuestionIndex = navIndex;
                    } else {
                        currentQuestionIndex = qIndex;
                    }
                    loadQuestion();
                });
                
                questionNav.appendChild(questionItem);
            });
            
            // Update answered count
            const answered = userAnswers.filter(a => a !== null).length;
            answeredCount.textContent = `${answered}/${quizData.length}`;
        }

        // Update statistics
        function updateStats() {
            const correct = userResults.filter(r => r === true).length;
            const incorrect = userResults.filter(r => r === false).length;
            const unanswered = userResults.filter(r => r === null).length;
            
            correctCount.textContent = correct;
            incorrectCount.textContent = incorrect;
            unansweredCount.textContent = unanswered;
            
            const percentage = Math.round((correct / quizData.length) * 100);
            sidebarProgressBar.style.width = `${percentage}%`;
        }

        // Finish quiz
        function finishQuiz() {
            stopTimer();
            clearAutoNextTimer();
            document.getElementById('quiz-container').style.display = 'none';
            
            const correct = userResults.filter(r => r === true).length;
            const percentage = Math.round((correct / quizData.length) * 100);
            
            finalScoreDisplay.textContent = correct;
            finalCorrectDisplay.textContent = correct;
            finalTotalDisplay.textContent = quizData.length;
            finalPercentageDisplay.textContent = `${percentage}%`;
            finalTimeDisplay.textContent = timeDisplay.textContent;
            finalProgressBar.style.width = `${percentage}%`;
            
            resultsContainer.style.display = 'block';
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            time = 0;
            userAnswers = new Array(quizData.length).fill(null);
            userResults = new Array(quizData.length).fill(null);
            shuffledQuestions = [...quizData];
            reviewIncorrectMode = false;
            
            document.getElementById('quiz-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            scoreDisplay.textContent = '0';
            timeDisplay.textContent = '00:00';
            
            stopTimer();
            startTimer();
            loadQuestion();
            updateQuestionNav();
            updateStats();
            
            // Reset control buttons
            document.querySelectorAll('.controls .btn').forEach(btn => {
                btn.disabled = false;
            });
            reviewIncorrectBtn.innerHTML = '<i class="fas fa-redo"></i> Làm lại câu sai';
        }

        // Event listeners
        nextBtn.addEventListener('click', goToNextQuestion);
        prevBtn.addEventListener('click', goToPrevQuestion);
        shuffleQuestionsBtn.addEventListener('click', shuffleQuestions);
        shuffleAnswersBtn.addEventListener('click', toggleShuffleAnswers);
        toggleAutoNextBtn.addEventListener('click', toggleAutoNext);
        restartBtn.addEventListener('click', restartQuiz);
        reviewIncorrectBtn.addEventListener('click', () => {
            if (reviewIncorrectMode) {
                exitReviewMode();
            } else {
                reviewIncorrect();
            }
        });
        reviewIncorrectFinalBtn.addEventListener('click', reviewIncorrect);
        jumpToFirstBtn.addEventListener('click', () => jumpToQuestion(0));
        jumpToLastBtn.addEventListener('click', () => jumpToQuestion(shuffledQuestions.length - 1));

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
